<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repl Dashboard</title>

    <link rel="shortcut icon" href="https://repl.it/public/images/favicon.ico" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script> 
    <script src="index.js"></script>  

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-lg-1">
                  <img src="https://www.kgkite.ac.in/wp-content/uploads/2016/12/logo_black-min.png" height="100" width="200" align="left"/>
              </div>
              <div class="col-lg-10">
                  <h1 style="text-align: center;padding: 2%;"><b>100 Days of Coding Dashboard</b></h1>
              </div>
              <div class="col-lg-1">
                  <img src="https://repl.it/public/images/logo-small.png" align="right" style="padding: 10%;"/>
              </div>
          </div>
      </div>
      <br/>
      <div class="container" style="align-self: auto;">
        <div class="row">
          <div class="col-lg-4">
              Name of the Classroom :
              <select id="classroom">
                <option value="100DaysOfCode" selected="selected">100DaysOfCode</option>
              </select>
          </div>
          <div class="col-lg-4">
              Assignment Name :
              <select id="task">
                <option value="Task1" selected="selected">Task1</option>
                <option value="Task2">Task2</option>
                <option value="Task3">Task3</option>
                <option value="Print Hi">Print Hi</option>
                <option value="Print hello">Print hello</option>
              </select>
          </div>
          <div class="col-lg-4">
              <button type="submit" onclick="display_data()"> Submit </button>
          </div>          
        </div>
    </div>
    <br/>
    <div id="table_data" style="align-content: center">
    </div>
  </body>
</html>
